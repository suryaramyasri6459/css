<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>borders in html</title>
	<style type="text/css">
		span{
			border-style: solid;
			border-width: 5px;
			border-color: pink skyblue lightgreen yellow;
			border-top-style: ridge;
			border-bottom-style:ridge ;
			border-top-left-radius: 30px;
			border-bottom-left-radius: 30px;
			border-top-right-radius: 30px;
			border-bottom-right-radius:30px;
			/*border shorthead property */
			border: 10px ridge pink;

		}
		
	</style>
</head>
<body>
	<i style="font-family: cursive ;"><h1><span>ramya sri</span></h1></i>
	

</body>
</html>
