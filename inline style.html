<!DOCTYPE html>
<html>
<head>
	<title>styling</title>
	<link rel="stylesheet" type="text/css" href="EXTERNAL.css">
	<link rel="stylesheet" type="text/css" href="id selector.css">
	<style type="text/css">
		.abc{
			font-size: 50px;
			font-family: cursive;
		}
	</style>
</head>
<body>
	<h3>Inline Styling</h3>
	<p style="color: grey; background-color: O">THIS IS INLINE STYLING</p>
	<br>
	<br>
	<h3>Internal Styling</h3>
	<p class="abc" style="background-color: pink">THIS IS INTERNAL STYLING</p>
	<br>
	<br>
	<h3>External Styling</h3>
	<p class="external">THIS IS EXTERNAL STYLING</p>
	<br>
	<p id="abc">THIS IS ID SELECTOR</p>

</body>
</html>
